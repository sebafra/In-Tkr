<!DOCTYPE html>
<html>
<head>
  <title>Trackers : Intraway</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link href="css/bootstrap.css" rel="stylesheet" media="screen">
  <link href="css/font-awesome.min.css" rel="stylesheet" media="screen">
  <link href="css/bootflat.css" rel="stylesheet" media="screen">
  <link href="css/bootflat-extensions.css" rel="stylesheet" media="screen">
  <link href="css/bootflat-square.css" rel="stylesheet" media="screen">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link href="css/jasny-bootstrap.min.css" rel="stylesheet" media="screen">
  <link href="css/styles.css" rel="stylesheet" media="screen">

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
      <!--[if lt IE 9]>
        <script src="js/libs/html5shiv.js"></script>
        <script src="js/libs/respond.min.js"></script>
        <![endif]-->
      </head>
      <body class="loginBody">
        <div class="container loginContainer">
          <form class="form-signin" role="form">
            <h2 class="form-signin-heading">Ingresar a Trackers</h2>
            <select class="form-control" id="userType" style="margin-bottom: 1em">
              <option value="2">Usuario Operador</option>
              <option value="3">Entidad</option>
            </select>
            <input type="text" class="form-control" id="username" placeholder="Usuario" autofocus>
            <input type="password" class="form-control" id="password" placeholder="Contrase&ntilde;a">
            <button id="btnLoginSubmit" class="btn btn-lg btn-primary btn-block" type="button">Ingresar</button>
            <button id="btnRegisterSubmit" class="btn btn-lg btn-default btn-block" type="button" data-toggle="modal" data-target="#createEntity">Registrarse</button>
            <div id="msg"></div>
          </form>
        </div>

        <!-- Modal Alta Entidad -->

        <div class="modal fade" id="createEntity" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Crear nueva Entidad</h4>
              </div>
              <div class="modal-body">
               <form id="createEntityForm" class="form-horizontal" role="form">
                <div class="form-group">
                  <label for="entityName" class="col-sm-4 control-label">CUIT</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="entityName" placeholder="33-333333-33">
                  </div>
                </div>
                <div class="form-group">
                  <label for="entityEmail" class="col-sm-4 control-label">E-mail</label>
                  <div class="col-sm-8">
                    <input type="email" class="form-control" id="entityEmail" placeholder="Ingrese el correo electr&oacute;nico">
                  </div>
                </div>
                <div class="form-group">
                  <label for="entityUserName" class="col-sm-4 control-label">Usuario</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="entityUserName" placeholder="Ingrese su usuario">
                  </div>
                </div>
                <div class="form-group">
                  <label for="entityPassword" class="col-sm-4 control-label">Contrase&ntilde;a</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="entityPassword" placeholder="Ingrese su contrase&ntilde;a">
                  </div>
                </div>
                <div class="form-group">
                  <label for="entityPassword2" class="col-sm-4 control-label">Reingresar contrase&ntilde;a</label>
                  <div class="col-sm-8">
                    <input type="password" class="form-control" id="entityPassword2" placeholder="Reingrese su contrase&ntilde;a">
                  </div>
                </div>
                <div id="msg-modal"></div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="resetForm" type="button" class="btn btn-default">Limpiar</button>
              <button id="saveForm" type="button" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div> <!-- Modal end -->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="//code.jquery.com/jquery.js"></script>
        <script>
        if (!window.jQuery) {
          document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>');
        }
        </script>
        <script src="//code.jquery.com/jquery.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/libs/bootstrap.min.js"></script>
        <script src="js/libs/jasny-bootstrap.min.js"></script>
        <script src="js/constants.js"></script>
        <script src="js/main.js"></script>
        <script src="js/login.js"></script>
      </body>
      </html>
