<div class="col-md-6 col-lg-6">
 <form id="operatorsForm" class="form-horizontal" role="form">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span class="fa fa-edit" style="margin-right: 1em;"></span>Datos del operador</div>
      <div class="panel-body">
        <div class="">
          <div class="form-group">
            <label for="inputOperatorId" class="col-sm-3 control-label">Id</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="inputOperatorId" placeholder="Ingrese el texto identificador del Tracker" disabled="disabled">
            </div>
          </div>

        </div>
        <div class="clearfix"></div>
        <div class="form-group">
          <label for="inputOperatorFirstName" class="col-sm-3 control-label">Nombre</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputOperatorFirstName" placeholder="Ingrese el nombre" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputOperatorLastName" class="col-sm-3 control-label">Apellido</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputOperatorLastName" placeholder="Ingrese el apellido" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputOperatorUsername" class="col-sm-3 control-label">Usuario</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="inputOperatorUsername" placeholder="Ingrese el usuario" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputOperatorPassword" class="col-sm-3 control-label">Contrase&ntilde;a</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputOperatorPassword" placeholder="Ingrese la Contrase&ntilde;a" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputOperatorPassword2" class="col-sm-3 control-label">Reingresar Contrase&ntilde;a</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputOperatorPassword2" placeholder="Reingrese la Contrase&ntilde;a" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-9">
            <button id="saveOperator" type="button" class="btn btn-labeled btn-primary"><span class="btn-label"><i class="fa fa-save"></i></span>Guardar</button>
            <button id="resetOperatorsForm" type="button" class="btn btn-labeled btn-default"><span class="btn-label"><i class="fa fa-eraser"></i></span>Limpiar</button>
            <button id="deleteOperator" type="button" class="btn btn-labeled btn-danger"><span class="btn-label"><i class="fa fa-minus"></i></span>Borrar</button>
          </div>
        </div>
        <div id="msg"></div>
      </div>
    </div>
  </div>
</form>

            <div id="msg-modal"></div>
