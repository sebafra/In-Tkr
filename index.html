<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modificar Contrase&ntilde;a</h4>
      </div>
      <div class="modal-body">
                 <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputActualPass" class="col-sm-4 control-label">Contrase&ntilde;a Actual</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputActualPass" placeholder="Ingrese su contrase&ntilde;a actual">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNewPass" class="col-sm-4 control-label">Nueva Contrase&ntilde;a</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputNewPass" placeholder="Ingrese su nueva contrase&ntilde;a">
              </div>
            </div>
            <div class="form-group">
              <label for="inputNewPass2" class="col-sm-4 control-label">Reingresar nueva contrase&ntilde;a</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputNewPass2" placeholder="Reingrese la nueva contrase&ntilde;a">
              </div>
            </div>
            <div id="msg-modal"></div>
          </form>
      </div>
      <div class="modal-footer">
        <button id="resetPassForm" type="button" class="btn btn-default">Limpiar</button>
        <button id="savePassForm" type="button" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div> <!-- Modal end -->

<!-- Modal User Route -->
<div class="modal fade hidden-print" id="trackerRoute" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <div class="pull-right" style="display:inline;font-size: 1.3em">
            <span id="dateFilterBtn" class="fa fa-calendar text-primary" style="margin-right: 1em"></span>
        </div>
        <h4 class="modal-title" id="myModalLabel">Seguimiento del Tracker</h4>
      </div>
      <div class="modal-body">
        <div id="filterContainer" class="row">
          <div class="col-xs-12">
          <form class="form-inline pull-right" role="form">
                <div class="form-group">
                  <label  for="dateStart">Desde</label>
                  <input type="date" class="form-control" id="dateStart" placeholder="Desde" style="width:11.5em">
                </div>
                <div class="form-group">
                  <label  for="dateEnd">Hasta</label>
                  <input type="date" class="form-control" id="dateEnd" placeholder="Hasta" style="width:11.5em">
                </div>
                <button id="filterBtn" type="button" class="btn btn-default"><span class="fa fa-search"></span></button>
              </form>
              </div>
        </div>
        <div class="clearfix"></div>
          <div id="map-canvas-route-container">
              <div id="map-canvas-route" style="width: 100%; height: 600px"></div>
          </div>
      </div>
      <!-- <div class="modal-footer"></div> -->
    </div>
  </div>
</div> <!-- Modal end -->
